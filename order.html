         <h1>Please Make Your Order:</h1>

         <div class="orderContainter">
            <div class="field-container">

            <h3>Size: </h3>
              <select class="form-control size" id="size">
              <option  value="small">Small - kshs.500</option>
              <option  value="mediam">Medium - kshs1000</option>
              <option  value="large">Large- kshs.1500</option>
             </select>
             <br>
            <h3>Crust:</h3>
              <select class="form-control toppings" id="crust">
              <option value="crispy">Crispy -kshs.500</option>
              <option value="stuffed">Stuffed - kshs.200</option>
              <option value="gluten">Glutten - kshs.300</option>
             </select>
             <br>
             <label for="noOfpizza">NO of Pizza</label>
             <input class="form-control" type="number" name="number" id="number" placeholder="How many Pizza...">
          </div>

          <div id="toppings">
            <h3>Toppings:</h3>
            <input type="checkbox" id="olives" name="olives" value="olives">Olives <br>
           
            <input type="checkbox" id="cheese" name="cheese" value="cheese">Cheese <br>
            
            <input type="checkbox" id="peperoni" name="peperoni" value="peperoni">Peperoni
           
           </div>
           <button type="submit" id="submitBtn">Order Now</button>

         <div class="mydisplay">
             <p class="result">Order</p>
             
             <!-- <button type="submit" id="deliveryBtn">Home Delivery?</button> -->
            
         </div>
         <div id="delivery">
           <h4>Do you want it Delivered @Kshs.100</h4>
          <input type="radio" name="yes" id="yes"> Yes
          <input type="radio" name="yes" id="no"> No
        </div>

         <form action="" id="deliveryForm">
         Country:  <input type="text" id="country" name="country" placeholder="Your Country..."> <br> <br>

          Address: <input type="text" id="address" name="address" placeholder="Your Address..."> <br> <br>

         <button type="submit" id="checkoutBtn">Checkout</button>
